<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Shoes Store</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Shoes Store</a>
      <div>
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Welcome, {{ user.first_name }}!</span>
        {% else %}
          <a href="{% url 'user_login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="mb-4">Welcome to the Shoes Store!</h1>
    <p class="lead">Explore our collection of the latest and greatest sneakers.</p>
    <!-- You can add more content here -->
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    &copy; {{ now.year }} Shoes Store. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
